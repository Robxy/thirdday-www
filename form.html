									<h4>Form</h4>
									<form id="contact-form">
    <div class="row gtr-uniform">
        <div class="col-6 col-12-xsmall">
            <input type="text" name="name" id="name" value="" placeholder="Name" required />
        </div>
        <div class="col-6 col-12-xsmall">
            <input type="email" name="email" id="email" value="" placeholder="Email" required />
        </div>
        <div class="col-12">
            <select name="category" id="category">
                <option value="">- Category -</option>
                <option value="AI-Solutions">AI-Solutions</option>
                <option value="Cyber Security">Cyber Security</option>
                <option value="Datadog">Datadog</option>
                <option value="Risk">Risk</option>
                <option value="ServiceNow">ServiceNow</option>
            </select>
        </div>
        <div class="col-4 col-12-small">
            <input type="radio" id="priority-low" name="priority" value="Low" checked>
            <label for="priority-low">Low</label>
        </div>
        <div class="col-4 col-12-small">
            <input type="radio" id="priority-normal" name="priority" value="Normal">
            <label for="priority-normal">Normal</label>
        </div>
        <div class="col-4 col-12-small">
            <input type="radio" id="priority-high" name="priority" value="High">
            <label for="priority-high">High</label>
        </div>
        <div class="col-6 col-12-small">
            <input type="checkbox" id="copy" name="copy">
            <label for="copy">Email me a copy</label>
        </div>
        <div class="col-6 col-12-small">
            <input type="checkbox" id="human" name="human" checked>
            <label for="human">Not a robot</label>
        </div>
        <div class="col-12">
            <textarea name="message" id="message" placeholder="Enter your message" rows="6" required></textarea>
        </div>
        <div class="col-12">
            <ul class="actions">
                <li><button type="submit" class="primary">Send Message</button></li>
                <li><input type="reset" value="Reset" /></li>
            </ul>
        </div>
    </div>
</form>

									<script>
document.getElementById("contact-form").addEventListener("submit", async function(event) {
    event.preventDefault(); // Prevent page refresh

    const formData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        category: document.getElementById("category").value,
        priority: document.querySelector('input[name="priority"]:checked').value,
        copy: document.getElementById("copy").checked,
        human: document.getElementById("human").checked,
        message: document.getElementById("message").value
    };

    try {
        const response = await fetch("https://your-render-url.onrender.com/send-email", { // Replace with your actual backend URL
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
        });

        const result = await response.json();
        alert(result.message); // Show success or error message
    } catch (error) {
        alert("Error sending message. Please try again later.");
    }
});
</script>
